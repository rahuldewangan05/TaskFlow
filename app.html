<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App - TaskFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="app-body">
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <h1>My Todo App</h1>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span id="userName">keval</span>
                    <div class="user-avatar">
                        <img id="userAvatar" src="" alt="User Avatar">
                    </div>
                </div>
                <button id="signOutBtn" class="sign-out-btn">
                    <span class="logout-icon">â†—</span>
                    Sign Out
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="tabs-container">
                <button class="tab-btn active" data-tab="todo">
                    Todo (<span id="todoCount">0</span>)
                </button>
                <button class="tab-btn" data-tab="completed">
                    Completed (<span id="completedCount">0</span>)
                </button>
                <button class="tab-btn" data-tab="archived">
                    Archived (<span id="archivedCount">0</span>)
                </button>
            </div>

            <div class="add-task-section">
                <div class="task-input-container">
                    <input type="text" id="taskInput" placeholder="Add your task (text-box)" maxlength="200">
                    <div class="task-metadata-container">
                        <select id="categorySelect" class="task-select">
                            <option value="general">ğŸ“‹ General</option>
                            <option value="work">ğŸ’¼ Work</option>
                            <option value="personal">ğŸ‘¤ Personal</option>
                            <option value="shopping">ğŸ›’ Shopping</option>
                            <option value="health">ğŸ¥ Health</option>
                            <option value="learning">ğŸ“š Learning</option>
                            <option value="finance">ğŸ’° Finance</option>
                            <option value="travel">âœˆï¸ Travel</option>
                        </select>
                        <select id="prioritySelect" class="task-select">
                            <option value="low">ğŸŸ¢ Low</option>
                            <option value="medium">ğŸŸ¡ Medium</option>
                            <option value="high">ğŸŸ  High</option>
                            <option value="urgent">ğŸ”´ Urgent</option>
                        </select>
                    </div>
                    <button id="submitBtn" class="submit-btn">Submit</button>
                </div>
            </div>

            <div class="search-filter-section">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search tasks..." maxlength="100">
                    <button id="clearSearchBtn" class="clear-search-btn" style="display: none;">Ã—</button>
                </div>
                <div class="filter-container">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="recent">Recent</button>
                    <button class="filter-btn" data-filter="older">Older</button>
                    <div class="filter-divider"></div>
                    <select id="categoryFilter" class="filter-select">
                        <option value="">All Categories</option>
                        <option value="general">ğŸ“‹ General</option>
                        <option value="work">ğŸ’¼ Work</option>
                        <option value="personal">ğŸ‘¤ Personal</option>
                        <option value="shopping">ğŸ›’ Shopping</option>
                        <option value="health">ğŸ¥ Health</option>
                        <option value="learning">ğŸ“š Learning</option>
                        <option value="finance">ğŸ’° Finance</option>
                        <option value="travel">âœˆï¸ Travel</option>
                    </select>
                    <select id="priorityFilter" class="filter-select">
                        <option value="">All Priorities</option>
                        <option value="low">ğŸŸ¢ Low</option>
                        <option value="medium">ğŸŸ¡ Medium</option>
                        <option value="high">ğŸŸ  High</option>
                        <option value="urgent">ğŸ”´ Urgent</option>
                    </select>
                </div>
                <div class="data-management-container">
                    <button id="exportBtn" class="data-btn export-btn">ğŸ“¤ Export Data</button>
                    <button id="importBtn" class="data-btn import-btn">ğŸ“¥ Import Data</button>
                    <input type="file" id="importFileInput" accept=".json" style="display: none;">
                </div>
            </div>

            <div class="tasks-container">
                <div id="todoTasks" class="task-list active"></div>
                <div id="completedTasks" class="task-list"></div>
                <div id="archivedTasks" class="task-list"></div>
            </div>
        </main>

        <div id="notification" class="notification" style="display: none;">
            <div class="notification-content">
                <h3 id="notificationTitle">Task Updated</h3>
                <p id="notificationMessage">Task moved to Completed.</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
